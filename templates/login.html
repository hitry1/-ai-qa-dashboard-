<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RAG Q&A Knowledge Base</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-brain"></i> RAG Q&A</h1>
                <h2>Sign In</h2>
                <p>Welcome back! Please sign in to your account.</p>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username or Email
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Enter your username or email" />
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Enter your password" />
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="auth-footer">
                <p>Don't have an account? 
                   <a href="{{ url_for('register_page') }}">Create one here</a>
                </p>
            </div>
        </div>

        <div class="auth-bg">
            <div class="auth-bg-content">
                <h3>Knowledge at Your Fingertips</h3>
                <p>Access your personalized RAG Q&A knowledge base with advanced search and AI-powered insights.</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-search"></i>
                        <span>Intelligent Search</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-tags"></i>
                        <span>Smart Categorization</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-chart-line"></i>
                        <span>Analytics Dashboard</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Initialize login form
        document.addEventListener('DOMContentLoaded', () => {
            const authHandler = new AuthHandler();
            authHandler.initLoginForm();
        });
    </script>
</body>
</html>

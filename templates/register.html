<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - RAG Q&A Knowledge Base</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/auth.css') }}" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1><i class="fas fa-brain"></i> RAG Q&A</h1>
                <h2>Create Account</h2>
                <p>Join us and start building your knowledge base today.</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                        Username
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a username (min 3 characters)"
                           minlength="3" />
                </div>

                <div class="form-group">
                    <label for="email">
                        <i class="fas fa-envelope"></i>
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required 
                           placeholder="Enter your email address" />
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                        Password
                    </label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a password (min 6 characters)"
                           minlength="6" />
                </div>

                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirm Password
                    </label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password" />
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required />
                        <span class="checkmark"></span>
                        I agree to the <a href="#" onclick="showTerms()">Terms of Service</a> and 
                        <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    Create Account
                </button>
            </form>

            <div id="message" class="message"></div>

            <div class="auth-footer">
                <p>Already have an account? 
                   <a href="{{ url_for('login_page') }}">Sign in here</a>
                </p>
            </div>
        </div>

        <div class="auth-bg">
            <div class="auth-bg-content">
                <h3>Start Your Knowledge Journey</h3>
                <p>Create your account and unlock the full potential of AI-powered knowledge management.</p>
                <div class="feature-list">
                    <div class="feature-item">
                        <i class="fas fa-database"></i>
                        <span>Personal Knowledge Base</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-users"></i>
                        <span>Collaborative Features</span>
                    </div>
                    <div class="feature-item">
                        <i class="fas fa-shield-alt"></i>
                        <span>Secure & Private</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script>
        // Initialize register form
        document.addEventListener('DOMContentLoaded', () => {
            const authHandler = new AuthHandler();
            authHandler.initRegisterForm();
        });

        function showTerms() {
            alert('Terms of Service: By using this service, you agree to use it responsibly and not misuse the platform.');
        }

        function showPrivacy() {
            alert('Privacy Policy: We respect your privacy. Your data is stored securely and used only for providing the service.');
        }
    </script>
</body>
</html>
